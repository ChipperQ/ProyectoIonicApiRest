<ion-header>
  <ion-toolbar color="mycolor">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="inicio"></ion-back-button>
        </ion-buttons>
      <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"></ion-img>
  </ion-toolbar>
  </ion-header>
<ion-content>
  <br><br> <br>
  <ion-card id="asistencia">
    <ion-card-header>
      <ion-card-title>Registrar Asistencia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <ion-item>
      <ion-label position="floating">Codigo de seccion</ion-label>
    <ion-input placeholder="Ingrese la seccion de su materia"></ion-input>
    </ion-item>
    <ion-button shape="round" expand="full"  color="dark">
    Registrar asistencia
     </ion-button>
  <ion-button shape="round" expand="full" (click)="starscan()" color="dark">
    Escanear
   </ion-button>
    </ion-card-content>
  </ion-card>
  
    
    
  <video #video [hidden]="!scanActive" width="100%"></video>
  <canvas #canvas hidden></canvas>
  <ion-button expand="full" (click)="stopscan()" color="warning" *ngIf="scanActive">
    <ion-icon slot="start" name="close"></ion-icon>
    Parar Camara
   </ion-button>    
<ion-card *ngIf="scanResult">
    <ion-card-header>
      <ion-card-title>Codigo QR</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ scanResult }}
    </ion-card-content>
   </ion-card>
</ion-content>
