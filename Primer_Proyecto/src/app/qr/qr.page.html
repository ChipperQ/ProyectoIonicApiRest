<ion-header>
  <ion-toolbar color="mycolor">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="inicio"></ion-back-button>
        </ion-buttons>
      <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"></ion-img>
  </ion-toolbar>
  </ion-header>

<ion-content>

  <br>
    <ion-button shape="round" expand="full" (click)="create()" color="dark">
        Generar Qr
    </ion-button>
    
  <ion-card *ngIf="createCode">
    <qrcode [qrdata]="createCode"></qrcode>
     <ion-card-content>
     Your QR Code : {{createCode}}
     </ion-card-content>
     <ion-button  expand="full" (click)="clear()" color="dark">
      limpiar Qr
     </ion-button>
  </ion-card>
</ion-content>
