<ion-header color="mycolor">
  <br>
  <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"></ion-img>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item *ngFor="let Mat of listado" [routerLink]="['../estudiantes/', Mat.Seccion]" detail=false>
      <ion-card-subtitle>{{Mat.Nombre}} -</ion-card-subtitle>
      <ion-card-subtitle>{{Mat.Seccion}}</ion-card-subtitle>
      <ion-button slot="end" shape="round" [routerLink]="['../qr/', Mat.Seccion]">
       Qr
      </ion-button>
      
    </ion-item>
   </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button [routerLink]="['../camara']">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button [routerLink]="['../post']">
        <ion-icon name="albums-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button  [routerLink]="['../home']">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-fab-button>      
    </ion-fab-list>
  </ion-fab>
</ion-content>
